
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ekushey Keyboard Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              bangla: ['Noto Sans Bengali', 'sans-serif'],
              arabic: ['Noto Sans Arabic', 'sans-serif'],
              // Modern
              modern_en: ['Inter', 'sans-serif'],
              modern_bn: ['Noto Sans Bengali', 'sans-serif'],
              modern_ar: ['Noto Sans Arabic', 'sans-serif'],
              // Classic
              classic_en: ['Playfair Display', 'serif'],
              classic_bn: ['Noto Serif Bengali', 'serif'],
              classic_ar: ['Noto Serif Arabic', 'serif'],
              // Artistic
              artistic_en: ['Pacifico', 'cursive'],
              artistic_bn: ['Galada', 'cursive'],
              artistic_ar: ['Reem Kufi', 'sans-serif'],
            },
            keyframes: {
              scan: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(200px)' },
              }
            },
            animation: {
              scan: 'scan 2s linear infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+Bengali:wght@300;400;700&family=Noto+Sans+Arabic:wght@300;400;700&family=Noto+Serif+Bengali:wght@400;700&family=Noto+Serif+Arabic:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Pacifico&family=Galada&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }
        /* Dynamic Font Classes */
        .font-style-modern.script-en { font-family: 'Inter', sans-serif; font-weight: 400; }
        .font-style-modern.script-bn { font-family: 'Noto Sans Bengali', sans-serif; font-weight: 400; }
        .font-style-modern.script-ar { font-family: 'Noto Sans Arabic', sans-serif; font-weight: 400; }

        .font-style-classic.script-en { font-family: 'Playfair Display', serif; font-weight: 400; }
        .font-style-classic.script-bn { font-family: 'Noto Serif Bengali', serif; font-weight: 400; }
        .font-style-classic.script-ar { font-family: 'Noto Serif Arabic', serif; font-weight: 400; }

        .font-style-bold.script-en { font-family: 'Inter', sans-serif; font-weight: 900; }
        .font-style-bold.script-bn { font-family: 'Noto Sans Bengali', sans-serif; font-weight: 700; }
        .font-style-bold.script-ar { font-family: 'Noto Sans Arabic', sans-serif; font-weight: 700; }

        .font-style-artistic.script-en { font-family: 'Pacifico', cursive; font-weight: 400; }
        .font-style-artistic.script-bn { font-family: 'Galada', cursive; font-weight: 400; }
        .font-style-artistic.script-ar { font-family: 'Reem Kufi', sans-serif; font-weight: 700; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .theme-perspective {
            transform: perspective(600px) rotateX(15deg) rotateY(-15deg) scale(1.1);
        }

        @keyframes layout-fade-in {
            from {
                opacity: 0;
                transform: translateY(8px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animate-layout-change {
            animation: layout-fade-in 0.35s cubic-bezier(0.2, 0, 0, 1) forwards;
        }

        /* Landscape Optimizations */
        @media (orientation: landscape) and (max-height: 500px) {
          .landscape-hide { display: none; }
          .landscape-compact-textarea { height: 100px !important; }
          .landscape-compact-keyboard button { height: 42px !important; }
          .landscape-compact-spacing { margin-bottom: 0.5rem !important; margin-top: 0.5rem !important; }
          .landscape-flex-row { flex-direction: row !important; align-items: flex-start !important; }
          .landscape-full-width { max-width: 100% !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>
